<div class="modal-header">
  <h4 class="modal-title">Please confirm or cancel.</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{question}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Confirm')">Confirm</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Cancel')">Cancel</button>
</div>
