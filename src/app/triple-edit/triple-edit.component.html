<div class="container">
  <h3>Edit Triple
    <a [routerLink]="['/triples']" class="btn btn-outline-dark btn-sm"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></a></h3>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateTriple(triple._id)" #tripleForm="ngForm">
        <div class="form-group">
          <label for="name">Subject</label>
          <input type="text" class="form-control" [(ngModel)]="triple.subj" name="subj" required>
        </div>
        <div class="form-group">
          <label for="name">Predicate</label>
          <input type="text" class="form-control" [(ngModel)]="triple.pred" name="pred" required>
        </div>
        <div class="form-group">
          <label for="name">Object</label>
          <input type="text" class="form-control" [(ngModel)]="triple.obj" name="obj" required>
        </div>
       
        <div class="form-group">
          <!--button type="submit" class="btn btn-success" [disabled]="!tripleForm.form.valid">Update</button-->
          <button type="submit" class="btn btn-success" >Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
