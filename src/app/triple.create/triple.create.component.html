
<div class="container">
  <h3>Add New Triple
    <a [routerLink]="['/triples']" class="btn btn-link btn-sm"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>

    </a>
  </h3>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveTriple()" #tripleForm="ngForm">
        <div class="form-group">
          <label for="name">Subject</label>
          <input type="text" class="form-control" [(ngModel)]="triple.subj" name="subject" required>
        </div>
        <div class="form-group">
          <label for="name">Predicate</label>
          <input type="text" class="form-control" [(ngModel)]="triple.pred" name="predicate" required>
        </div>
        <div class="form-group">
          <label for="name">Object</label>
          <input type="text" class="form-control" [(ngModel)]="triple.obj" name="object" required>
        </div>
       
        <div class="form-group">
          <!--button type="submit" class="btn btn-success" [disabled]="\\">Save</button-->
          <button type="submit" class="btn btn-success" >Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
